<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A small website that tells you about any air traffic control delays at major airports in the U.S.">
	<meta name="keywords" content="flight, airport, faa, delays, travel, app, airspace">

    <title>U.S. Airport Status</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/materialize.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/style.css')}}">

    <link rel="manifest" href="/manifest.json">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Airport Status">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <!-- Windows -->
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <link rel="icon"
         type="image/png"
         href="images/icons/icon-144x144.png">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-21278853-9"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-21278853-9');
	</script>
		 
  </head>
  <body>

    <nav>
		{% block header %}
		{% endblock %}
    </nav>

    <main class="container">
		{% block body %}
		{% endblock %}
    </main>

    <script type="text/javascript" src="{{url_for('static', filename='scripts/jquery-3.3.1.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='scripts/materialize.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='scripts/app.js')}}"></script>
	
	<script>
		$("#appFrame").load("/app.html", function( response, status, xhr )  {
		    if ( status == "error" ) {
		      var msg = "Sorry but there was an error: ";
		      $( "#appFrame" ).html( msg + xhr.status + " " + xhr.statusText );		
			} 
		});	
	</script>
	
	
  </body>
</html>
